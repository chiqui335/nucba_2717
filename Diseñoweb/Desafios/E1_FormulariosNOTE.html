<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de registro  </h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="nombre">Nombre: </label><input type="text" id="nombre">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido: </label><input type="text" name="" id="apellido">
            </div>
            <br>
            <div>
                Modalidad de cursada:
                <input type="radio" id="ondemand" name="modalidad">
                <label for="ondemand">On-Demand</label>
                <input type="radio" id="envivo" name="modalidad">
                <label for="envivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="correo">Correo: </label><input type="email" id="correo">
            </div>
            <br>
            <div>
                <input type="checkbox" id="info"><label for="info">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="terminos"><label for="terminos">Acepto los terminos y condiciones, estoy listo para afrontar la carrera</label>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
