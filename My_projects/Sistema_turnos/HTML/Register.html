<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <!-- Enlaza Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 100px;
            max-width: 500px;
        }
        .btn-custom {
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registro de Nuevo Paciente</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text" class="form-control" id="user" name="user" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="repPassword">Repetir Contraseña:</label>
                <input type="password" class="form-control" id="repPassword" name="repPassword" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre y apellido del paciente:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="OS">Obra social (En caso de atencion privada dejar en blanco)</label>
                <input type="text" class="form-control" id="OS" name="OS">
            </div>
            <div class="form-group">
                <label for="nroCredencial">Número de credencial:</label>
                <input type="text" class="form-control" id="nroCredencial" name="nroCredencial">
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Registrar</button>
            <div class="text-center mt-3">
                <a href="../Index.html" class="btn btn-secondary">Volver al inicio</a>
            </div>
        </form>
    </div>

    <!-- Enlaza Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
