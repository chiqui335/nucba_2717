                    <!-- cart deploy -->
                    <div class="cart-deploy text-center" id="cart-deploy">
                        <h3 class="mb-3">Tu carrito</h3>
                        <div class="cart-items text-center">
                            <div class="item-info">
                                <img src="../IMAGENES/casco_rugby.jpeg" alt="" class="cart-img mb-4">

                            </div>
                            <div class="item-handler mb-4 mt-4">

                                <input type="button" value="+" class="quantity-handler up">

                        </div>
                        <div class="total text-center mb-4 mt-5">

                            <input type="button" name="Pagar" value="Pagar" class="btn btn-primary btnPay mb-3">

                    </div>
    
                    <!-- log deploy -->
                    <div class="logIn-deploy">
                        <div class="loginContent contenido m-4 text-center d-flex flex-column">

                                <h3 class="mt-4 h1login">Ingreso</h3>

                    <!-- nav hambur -->

                                <li class="nav-item nav-link"><a href="../HTML/Contacto.html" class="navoptions-hambur">Contacto</a></li>
                            </ul>
                        </nav>
                        
                        <!-- searchbar hambur-->
                        <div class="search-items-hambur d-flex align-items-center">
                            <img src="../IMAGENES/search_logo.png" alt="Icono_Search" id="IconoSearch-hambur" class="img-fluid m-2">
                            <input type="text" placeholder="Buscar..." id="SearchBar-hambur">
                        </div>
                        
        
                        <!-- cart, login, register hambur-->
                        <div class="client-items-hambur md-auto ml-4">
                            <!-- <a href="../HTML/Login.html" id="log_in" class="btn"><img src="../IMAGENES/login.png" alt="Log in logo"></a> -->
                            <label for="log-toggle" id="log_in-hambur">
                                <img src="../IMAGENES/login.png" alt="Cart logo">
                            </label>
                            <input type="checkbox" id="log-toggle">
                        
                            <a href="../HTML/Registro.html" id="Register-hambur"><img src="../IMAGENES/Register.png" alt="Register logo"></a>
        
                            <label for="cart-toggle" id="Cart-hambur">
                                <img src="../IMAGENES/cart.png" alt="Cart logo">
                            </label>
                            <input type="checkbox" id="cart-toggle">

                    </div>
    
                </div>

        <!-- registerform -->
        <div class="container">
            <h1 class="h1register">Registro</h1>
            <form class="register mx-auto pb-3 text-center">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" required autocomplete="do-not-autofill">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Apellido" required autocomplete="do-not-autofill">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required autocomplete="do-not-autofill">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre de Usuario" required autocomplete="do-not-autofill">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" required autocomplete="do-not-autofill">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Reingrese Contraseña" required autocomplete="do-not-autofill">
                </div>
                <button type="submit" class="btn btn-primary Registerbtn mb-3">Enviar</button>
            </form>
        </div>
        <!-- ------------------------ -->

        <div class="container propaganda mt-5 mb-5">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const checkbox = document.getElementById('cart-toggle');
                const cartDeploy = document.getElementById('cart-deploy');
    
                checkbox.addEventListener('change', function () {
                    cartDeploy.style.display = this.checked ? 'block' : 'none';
                });
            });
        </script>
    
    <script>
        // Captura el elemento checkbox y el div logIn-deploy
        const logToggle = document.getElementById('log-toggle');
        const logInDeploy = document.querySelector('.logIn-deploy');
    
        // Añade un event listener al cambio del estado del checkbox
        logToggle.addEventListener('change', function () {
            // Si el checkbox está marcado, muestra el div, de lo contrario, ocúltalo
            logInDeploy.style.display = this.checked ? 'block' : 'none';
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerToggle = document.getElementById('hamburger-toggle');
            const hamburgerDeploy = document.querySelector('.hamburger-deploy');
    
            hamburgerToggle.addEventListener('change', function () {
                hamburgerDeploy.style.display = this.checked ? 'block' : 'none';
            });
        });
    </script>
    </body>
