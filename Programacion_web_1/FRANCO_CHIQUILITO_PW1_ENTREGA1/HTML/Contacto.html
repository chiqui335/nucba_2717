                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">+1</span>
                        <input type="tel" class="form-control" id="Telefono" placeholder="TelÃ©fono" required autocomplete="do-not-autofill">

                <div class="mb-3">
