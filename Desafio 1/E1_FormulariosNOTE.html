<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de registro  </h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="nombre">Nombre: </label><input type="text">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido: </label><input type="text" name="" id="">
            </div>
            <br>
            <div>
                Modalidad de cursada:
                <input type="radio"><label for="Ondemand">On-Demand</label>
                <input type="radio"><label for="Envivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="correo">Correo: </label><input type="email">
            </div>
            <br>
            <div>
                <input type="checkbox"><label for="sirecibo">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
            </div>
            <br>
            <div>
                <input type="checkbox"><label for="norecibo">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
            </div>
            <div>
                <button>Enviar</button>
                <input type="button" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
